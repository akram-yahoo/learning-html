<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #image-container {
        width: 100%;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      #button-container {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        #image-container {
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Image Gallery</h1>
    <form>
        <label>Enter Your Name</label>
        <input type="text"><br>

        <input type="submit"><br>

        <label>Open File</label>
        <input type="file"><br>

        <label>Choose Date</label>
        <input type="date"><br>

        <label>Select</label>
        <input type="radio"><br>

        <label>Specify the Range</label>
        <input type="range"><br>
    
    </form>
    <div id="image-container">
      <img id="current-image" src="" />
    </div>
    <div id="button-container">
      <button id="previous-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <script>
      // Array of image file names
      let images = [
        "https://raw.githubusercontent.com/akram-yahoo/learning-html/blob/main/Pictures/image1.png",
        "https://raw.githubusercontent.com/akram-yahoo/learning-html/blob/main/Pictures/image2.png",
        "https://github.com/akram-yahoo/learning-html/blob/main/Pictures/image3.png?raw=true"
      ];

      // Set initial image
      let currentImageIndex = 0;
      document.getElementById("current-image").src = images[currentImageIndex];

      // Handle button clicks
      document.getElementById("previous-btn").addEventListener("click", () => {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        document.getElementById("current-image").src = images[currentImageIndex];
      });

      document.getElementById("next-btn").addEventListener("click", () => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById("current-image").src = images[currentImageIndex];
      });
    </script>
  </body>
</html>
